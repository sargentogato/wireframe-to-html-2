<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Wireframe a HTML</title>
</head>

<body>
  <div class="main-box">

    <!-- Header -->
    <header class="header">
      <div class="header__box-left">
        <picture><img class="header__logo" src="./img/logo.png" alt="Coca-cola">
        </picture>
      </div>
      <div class="header__media-box">
        <div class="header__media-item">
          <picture><img src="./img/facebook.png" alt="facebook" class="header__logo"></picture>
        </div>
        <div class="header__media-item">
          <picture><img src="./img/twitter.png" alt="twitter" class="header__logo"></picture>
        </div>
        <div class="header__media-item">
          <picture><img src="./img/youtube.png" alt="instagram" class="header__logo"></picture>
        </div>
      </div>
    </header>

    <menu class="menu">
      <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Tienda</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Historia</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Prensa</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Contacto</a></li>
    </menu>

    <section class="section-cards">
      <div class="section-cards__item"></div>
      <div class="section-cards__item"></div>
      <div class="section-cards__item"></div>
    </section>

    <section class="section-articles">
      <article class="article"></article>
    </section>

    <footer class="footer"></footer>
  </div>
</body>

</html>
